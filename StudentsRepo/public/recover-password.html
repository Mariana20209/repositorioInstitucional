<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña - StudentsRepo</title>

  <!-- Tailwind y fuente -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-blue-100 text-gray-800 flex items-center justify-center min-h-screen">

  <div class="bg-white/90 backdrop-blur-sm border border-gray-200 shadow-lg rounded-lg p-8 w-96 text-center">
    <h1 class="text-2xl font-bold text-blue-700 mb-4">Recuperar Contraseña</h1>
    <p class="text-sm text-gray-600 mb-6">Ingresa tu correo institucional CESDE y recibirás un código de recuperación.</p>

    <form id="recoverForm" class="space-y-6">
      <!-- Campo de correo -->
      <div class="relative">
        <input id="emailRecover" type="email" placeholder="nombre.apellido@cesde.net" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">
        <i class='bx bx-envelope absolute right-3 top-2.5 text-blue-600 text-xl'></i>
      </div>

      <!-- Botones -->
      <div class="flex justify-between gap-3">
        <button type="button" onclick="window.location.href='./login.html'"
                class="w-1/2 bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 rounded-lg font-semibold transition">
          Atrás
        </button>

        <button type="submit"
                class="w-1/2 bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold transition">
          Enviar
        </button>
      </div>
    </form>

    <p id="recoverMessage" class="mt-4 text-sm text-green-600 hidden">
      ¡Código enviado a tu correo institucional!
    </p>
  </div>

  <!-- Script principal -->
  <script type="module" src="../src/main.js"></script>
</body>
</html>
